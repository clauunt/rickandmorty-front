<div class="col-md-12">
  <div class="list-cards row row-cols-4 g-5">
    <app-card class="col" [data]="item" *ngFor="let item of characters;" (click)="setSelectedId(item.id)"></app-card>
  </div>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled"><a class="page-link">Previous</a></li>
    <li class="page-item active"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>

<app-modal *ngIf="selectedId" [id]="selectedId" (closeModal)="setSelectedId(0)"></app-modal>
