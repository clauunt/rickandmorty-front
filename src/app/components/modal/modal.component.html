<div class="modal" tabindex="-1" aria-labelledby="modalDetailCharacterLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="closeBtn-container">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onCloseModal()"></button>
        </div>
        <div class="detail-content container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <img src='{{character.image}}' style="min-width:140px;" class="img-fluid rounded-start img-status-{{character.status}}" alt="image-character">
                </div>
                <div class="col-md-6">
                    <p><b>Name : </b> {{character.name}}</p>
                    <p><b>Gender : </b> {{character.gender}}</p>
                    <p><b>Location : </b> {{character.location.name}}</p>
                    <p><b>Species : </b> {{character.species}}</p>
                    <p><b>Origin : </b> {{character.origin.name}}</p>
                    <p><b>Status : </b> {{character.status}}</p>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
